<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="stayle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Entrada de Texto -->
            <div class="col-md-10 mx-auto py-5">
                <div class="row">
                    <form action="">
                        <label for="datoTitulo">Escribe tu Nuevo Título</label>
                        <input id="datoTitulo" class="form-control mb-2" type="text">
                        <label for="datoTexto">Escribe tu mensaje</label>
                        <input id="datoTexto" class="form-control mb-2" type="text">
                        <button type="button" class="btn btn-secondary" id="updateTextBtn">Actualizar Mensaje</button>
                    </form>
                </div>
            </div>

            <!-- Botones y Funcionalidades -->
            <div class="col-md-10 mx-auto py-5">
                <div class="row">
                    <div class="col-md-5 cubo">
                        <div id="liveAlertPlaceholder"></div>
                        <button type="button" class="btn btn-primary" id="liveAlertBtn">Mostrar Alerta</button>
                    </div>
                    <div class="col-md-5 cubo">
                        <button class="btn btn-primary" id="popoverBtn" data-bs-toggle="popover" data-bs-content="#my-popover">Mostrar Popover</button>
                        <div class="d-none" id="my-popover">
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid, fugiat!</p>
                        </div>
                    </div>
                    
                    <div class="col-md-5 cubo">
                        <button class="btn btn-primary" onclick="launch_toast()">Mostrar Toast</button>
                        <div id="toast">
                            <div id="img">Icon</div>
                            <div id="desc">A notification message..</div>
                        </div>
                    </div>
                    <div class="col-md-5 cubo">
                        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">Mostrar Offcanvas</button>
                        <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Título del Offcanvas</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <p id="offcanvasContent">Contenido del Offcanvas.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
